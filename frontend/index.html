<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/map.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <title>MAJAB</title>
</head>
<body>
    <div class="container my-3">
        <form action="" method="post" class="needs-validation">
            <input type="text" placeholder="Tapez pour rechercher une commune" id="inputForCommune" class="form-control" list="communes" required>
            <datalist id="communes">
            </datalist>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
            <br>
            <button class="btn btn-primary" type="button" id="zoomBtn">Zoomer</button>
            <button class="btn btn-primary" type="button" id="geomatching">Apparier</button>
        </form>
    </div>
    
    <!--Map
        Remplacer les li par des datalists dans la recherche
    -->
    <!--<iframe id="map-container" src="map.html" frameborder="0"></iframe>-->
    <div class="container-fluid">
        <div id="search-container" class="m-3">
            <input id="search-input" type="text" placeholder="Recherchez une adresse" autocomplete="off" class="" />
            <div id="results-container" class="dropdown d-none">
              <ul id="proposition-container">
                
              </ul>
            </div>
          </div>

        <div id="map"></div>
    </div>

 
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
